profile: rhel8unreg
network: default
default_domain: nontoonyt.lan
controller_cpus: 2
controller_ram: 8192
hub_cpus: 1
hub_ram: 8192
db_cpus: 1
db_ram: 4096
lb_cpus: 1
lb_ram: 2048
installer_inventory: full_installer_inventory.j2
all_groups:
  controllers:
    - controller1
    - controller2
    - controller3
  hub:
    - aaphub
  lb:
    - aap
  db:
    - aapdb
all_vms:
  - controller1
  - controller2
  - controller3
  - aap
  - aaphub
  - aapdb
ctrl_lb_groups:
  controllers:
    - controller1
    - controller2
    - controller3
  lb:
    - aap
ctrl_lb_vms:
  - controller1
  - controller2
  - controller3
  - aap
setup_bundle: ansible-automation-platform-setup-2.0.1-1-early-access.tar.gz
lb_url: https://aap.{{ default_domain }}
